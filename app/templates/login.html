<!-- app/templates/login.html (MODIFICADO) -->
{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        
        <!-- (Usamos un 'card' de Bootstrap para que se vea bien) -->
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h1 class="card-title h3 mb-4 text-center">Iniciar Sesión</h1>
                
                <form action="{{ url_for('auth.login') }}" method="POST" novalidate>
                    <!-- (Token de seguridad) -->
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() if csrf_token else '' }}"/>

                    <!-- (Clases 'mb-3', 'form-label', 'form-control') -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" id="username" name="username" class="form-control form-control-lg" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg" required>
                    </div>

                    <!-- (Clases 'btn', 'btn-primary', 'w-100' -> ancho 100%) -->
                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                    </button>
                </form>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
